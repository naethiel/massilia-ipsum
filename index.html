<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Générateur de lorem ipsum qui sent bon le pastaga"
    />
    <meta
      name="keywords"
      content="Massilia, lorem ipsum, generator, générateur"
    />
    <meta name="author" content="Nico & KA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Massilia Ipsum, le générateur de lorem ipsum qui sent bon le pastaga</title>
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/soleil.svg" alt="soleil" id="sun" />
        <h1>
          <img
            src="assets/logo.svg"
            alt="massilia ipsum, le générateur de lorem ipsum qui sent bon le pastaga"
          />
        </h1>
        <form onsubmit="handleSubmit(event)" id="form">
          <div id="quantity-input">
            <label for="length">Combien de paragraphes ?</label>
            <input type="number" name="length" value="5" />
          </div>
          <div id="size-input">
            <label for="small">
              <input type="radio" name="size" value="small" /> petit
            </label>
            <label for="medium">
              <input type="radio" name="size" value="medium" checked /> moyen
            </label>
            <label for="large">
              <input type="radio" name="size" value="large" /> grand
            </label>
          </div>
          <button type="submit">Générer</button>
        </form>
        <img src="assets/gabian.svg" alt="gabian" id="seagull" />
      </div>
    </header>
    <section>
      <div class="container" id="ipsum-wrapper">
        <img
          src="assets/gobi-line.svg"
          alt="poissons"
          class="sea-life"
          id="fishs-1"
        />
        <img
          src="assets/gobi-3.svg"
          alt="poissons"
          class="sea-life"
          id="fishs-2"
        />
        <img
          src="assets/gobi-2.svg"
          alt="poissons"
          class="sea-life"
          id="fishs-3"
        />
        <img
          src="assets/kraken.svg"
          alt="kraken"
          class="sea-life"
          id="kraken"
        />
        <img
          src="assets/gobi-crew.svg"
          alt="banc de gobi"
          class="sea-life"
          id="fish-crew"
        />
        <div id="output"></div>
      </div>
    </section>
    <footer>
      <img src="assets/pastaga.svg" alt="pastaga" />
      <p class="container">
        Code par <a href="https://www.linkedin.com/in/nicolas-missika/" target="_blank">Nico</a> - Design par <a href="https://www.linkedin.com/in/karinepujol/" target="_blank">KA</a>
      </p>
    </footer>
  </body>
</html>
